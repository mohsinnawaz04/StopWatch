<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch | Raja Ehsan Project 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Stopwatch by Mohsin Nawaz</h1>
      <div id="css">
        <div id="screen">
          <p id="stopwatch">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span
            id="milliseconds"
            >00</span
            >
            <div id="btn">
              <button id="start" onclick="startStop()">Start</button>
              <!-- <button id="stop">Stop</button> -->
              <button id="reset" onclick="reset()">Reset</button>
            </div>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
